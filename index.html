<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Want an Epic Anagram, like 'I am Lord Voldemort?' Use our tool! You can't play your best in an RPG, you can't enter the metaverse, you can't be an Epic gamer, with a user name like koolk1d227. Enter your next chapter with an awesome gamer tag created from YOUR NAME!">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Epic Anagram</title>
    </head>
    <body>
        <header>
            <h1 class="title">Epic Anagram</h1>
        </header>
        <section>
            <div class="splitH">
                <div class="container">
                    <h2>Name:</h2>
                    <div class="center">
                        <input type="text" placeholder="Tom Marvolo Riddle" id="input">
                    </div>
                </div>
                <div class="container">
                    <h2>Letter Bank:</h2>
                    <div class="center">
                        <h2 id="letter-bank"></h2>
                    </div>
                </div>
            </div>
            <div class="splitH">
                <div class="container split1">
                    <h2 class="sectionTitle">History</h2>
                    <div id="histroy-container"></div> <!-- filled in by js -->
                </div>
                <div class="splitV split2">
                    <div class="container split1" style="display:block;">
                        <h2 class="sectionTitle">Word Finder</h2>
                        <div style="background-color: grey;" class="container">
                            <div>
                                <input type="text" placeholder="lord" id="searched-word">
                                <button onclick="toggleWordType()">All</button>
                                <button onclick="generateNames()">Generate Names</button>
                            </div>
                            <div id="generated-words-container"></div>
                        </div>
                    </div>
                    <div class="container split2" id="selected-words-container"></div>
                </div>
            </div>
            <div class="splitH">
                <div class="container">
                    <h2>Donate</h2>
                    <!-- TODO: implement pay pall and google pay options -->
                </div>
                <div class="container">
                    <h2>Share</h2>
                    <!-- TODO: implement instagram, link, twitter, and more sharing options -->
                </div>
            </div>
        </section>
    </body>
</html>
